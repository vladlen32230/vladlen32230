name: Generate Snake Animation

on:
  workflow_dispatch:  # Manual trigger only until we confirm it works
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC after testing

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate Snake
        uses: Platane/snk@v2
        id: snake
        with:
          github_user_name: vladlen32230
          svg_out_path: snake.svg
          gif_out_path: snake.gif
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: .
          clean: false
          single-commit: true
